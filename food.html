<!DOCTYPE html>
<html>
<head>
<meta http-equiv=Content-Type content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<button id='begin'>开始筛选</button>
    <script type="text/javascript">
    	var foodList = ['黔江鸡杂','鸡公煲','鸡锅仔','干锅','黄焖鸡','大盘鸡','炒菜','涮汤锅','炒菜','冒菜']

		console.log('中午要吃的有这些:')
		foodList.forEach(function(foodItem){
			console.log(foodItem)
		})

		document.getElementById('begin').addEventListener('click',function(){
			var count = 10;
			var play = setInterval(function(){
				console.log(count--);
				if(count == 0){
					var len = foodList.length;
					console.log('我们要吃',foodList[parseInt(Math.random(len)*10)])
					clearInterval(play);
				}
			},1000)
		})
    </script>
</body>
</html>
