<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    .container {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: #ddd;
    }
    
    .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        top: 50%;
        /*父容器高度的一半*/
        left: 50%;
        /*父容器宽度的一半*/
        margin: -50px 0 0 -50px;
        /*外边距为自身宽高的一半*/
    }
    
    .box2 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .flex-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .box3 {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
        </div>
    </div>
    <div class="container">
        <div class="box2"></div>
    </div>
    <div class="container flex-container">
        <div class='box3'>
        </div>
    </div>
</body>

</html>
