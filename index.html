<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script src="http://cdn.bootcss.com/jquery/2.0.1/jquery.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: 'http://localhost:8080',
            type: 'post',
            dataType: 'text/plain',
        })
        .done(function() {
            console.log("success");
        })
        .fail(function() {
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });
        
    </script>
</body>

</html>
