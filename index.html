<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <ul id="container">
        <li>1</li>
        <li>2</li>
        <li>...</li>
        <li>n</li>
    </ul>
    <script type="text/javascript">
    var containerBox = document.getElementById("container");
    var lists = containerBox.childNodes;
    var fragment = document.createDocumentFragment('ul');
    for (var i = lists.length - 1; i > 0; i--) {
        fragment.appendChild(lists[i]);
    }
    containerBox.appendChild(fragment)
    </script>
</body>

</html>
