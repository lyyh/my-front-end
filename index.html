    <script type="text/javascript">
    var setTimeoutOriginal = setTimeout;
    setTimeout = function(fn, timeout) {
        if (timeout) {
            setTimeoutOriginal(fn, timeout);
        } else {
            fn();
            return setTimeoutOriginal(Function.prototype, 0);
        }
    }

    for (var i = 0, sum = 0; i < 10; i++) {
        console.log(i)
